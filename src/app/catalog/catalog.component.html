<div class="container">
  <div class="filters">
    <a class="button" (click)="filter = 'Heads'">Heads</a>
    <a class="button" (click)="filter = 'Arms'">Arms</a>
    <a class="button" (click)="filter = 'Torsos'">Torsos</a>
    <a class="button" (click)="filter = 'Bases'">Bases</a>
    <a class="button" (click)="filter = ''">All</a>
  </div>

  <ul class="products">
    <!-- ngFor is directive and it repeats everything in the hosting tag -->
    <li class="product-item" *ngFor="let product of filterProducts()">
      <app-product-details [product]="product" (buyEvent)="addTocart(product)" />
    </li>
  </ul>
</div>
